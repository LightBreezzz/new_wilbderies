{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="categories">
    {% for category in categories %}
    <div class="category">  {{ category.name }} </div>
    {% endfor %}
</div>
<div class="product-details">
    <div class="product-item">
        <div class="product-img">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-details-info">
            <h2 class="product-brand">{{ product.brand.name }}</h2>
            <h1 class="product-name">{{ product.name }}</h1>
            <p class="product-text">{{ product.desc }}</p>
        </div>
    </div>
    <div class="product-footer">
        <h1 class="product-price">{{ product.price }}</h1>
        <button class="product-title">
            <p class="product-butt"onclick="window.location.href='{% url 'add_to_cart' product.slug %}'">Добавить в корзину</p>
        </button>
    </div>
</div>
{% endblock %}
